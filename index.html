<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Envio e Exibição de Planilha Google</title>
  <style>
    /* ===============================
       ESTILOS CSS
       =============================== */
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
    }

    input, button {
      margin: 5px;
      padding: 5px;
    }

    table {
      border-collapse: collapse;
      margin-top: 20px;
    }

    td, th {
      border: 1px solid #999;
      padding: 8px;
    }

    #mensagem {
      font-weight: bold;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Integração com Google Sheets</h1>

  <!-- ===============================
       FORMULÁRIO PARA ENVIAR DADOS
       =============================== -->
  <h3>Enviar novos dados:</h3>
  <input id="nome" type="text" placeholder="Nome">
  <input id="email" type="email" placeholder="E-mail">
  <button onclick="enviarDados()">Enviar</button>

  <p id="mensagem"></p>

  <hr>

  <!-- ===============================
       TABELA PARA EXIBIR OS DADOS
       =============================== -->
  <h3>Dados da Planilha:</h3>
  <table id="tabelaPlanilha"></table>

  <script>
    // ===============================
    // LINK DO SEU WEB APP
    // ===============================
    const urlScript = "https://script.google.com/macros/s/AKfycbwFulzmKV1rrLgvI5yOPdioap9f4mkfhVNvr1NjX_uoy8LKWBwpviHPpFVpUPfgRx1B/exec";

    // ===============================
    // FUNÇÃO PARA CARREGAR E EXIBIR A PLANILHA
    // ===============================
    async function carregarPlanilha() {
      try {
        // Requisição GET para buscar os dados da planilha
        const resposta = await fetch(urlScript);
        const dados = await resposta.json(); // transforma JSON em array

        // Seleciona a tabela na página
        const tabela = document.getElementById("tabelaPlanilha");
        tabela.innerHTML = ""; // Limpa a tabela antes de atualizar

        // ===============================
        // Cabeçalho da tabela (primeira linha da planilha)
        // ===============================
        const cabecalho = dados[0];
        let html = "<tr>";
        cabecalho.forEach(titulo => {
          html += `<th>${titulo}</th>`;
        });
        html += "</tr>";

        // ===============================
        // Linhas seguintes (dados da planilha)
        // ===============================
        for (let i = 1; i < dados.length; i++) {
          html += "<tr>";
          dados[i].forEach(celula => {
            html += `<td>${celula}</td>`;
          });
          html += "</tr>";
        }

        // Atualiza a tabela na página
        tabela.innerHTML = html;

      } catch (erro) {
        console.error("Erro ao carregar a planilha:", erro);
      }
    }

    // ===============================
    // FUNÇÃO PARA ENVIAR DADOS PARA A PLANILHA
    // ===============================
    async function enviarDados() {
      // Pega os valores digitados pelo usuário
      const nome = document.getElementById("nome").value;
      const email = document.getElementById("email").value;
      const msg = document.getElementById("mensagem");

      // Validação simples
      if (!nome || !email) {
        msg.textContent = "❌ Preencha todos os campos!";
        msg.style.color = "red";
        return;
      }

      try {
        // Requisição POST para enviar dados
        const resposta = await fetch(urlScript, {
          method: "POST",
          body: JSON.stringify({ nome, email }),
          headers: { "Content-Type": "application/json" }
        });

        // Mostra a mensagem de confirmação
        const texto = await resposta.text();
        msg.textContent = texto;
        msg.style.color = "green";

        // Limpa os campos do formulário
        document.getElementById("nome").value = "";
        document.getElementById("email").value = "";

        // Atualiza a tabela para mostrar o novo dado
        carregarPlanilha();

      } catch (erro) {
        console.error("Erro ao enviar dados:", erro);
        msg.textContent = "❌ Erro ao enviar os dados!";
        msg.style.color = "red";
      }
    }

    // ===============================
    // CARREGA A PLANILHA QUANDO A PÁGINA É ABERTA
    // ===============================
    carregarPlanilha();
  </script>
</body>
</html>
