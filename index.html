


<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Envio de Dados para Google Sheets</title>
  <style>
    /* ======== ESTILOS VISUAIS (CSS) ======== */
    body {
      font-family: Arial, sans-serif;
      background: #f7f9fc;
      text-align: center;
      padding: 40px;
    }

    /* Campos de entrada */
    input {
      padding: 8px;
      margin: 8px;
      border-radius: 5px;
      border: 1px solid #ccc;
      width: 250px;
    }

    /* Botão de envio */
    button {
      padding: 10px 20px;
      background: #2a4d8f;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background: #1a3670;
    }

    /* Mensagem de status (sucesso ou erro) */
    #mensagem {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
  
</head>
<body>
  <h1>Envio de Dados para o Google Sheets</h1>

  <!-- ======== FORMULÁRIO HTML ======== -->
  <!-- O usuário digita os dados aqui -->
  <form id="formulario">
    <input type="text" id="nome" placeholder="Nome" required /><br>
    <input type="email" id="email" placeholder="E-mail" required /><br>
    <input type="number" id="pontuacao" placeholder="Pontuação" required /><br>
    <button type="submit">Enviar</button>
  </form>

  <!-- Onde aparecerá a mensagem de confirmação -->
  <p id="mensagem"></p>

  <script>
    // ======== ENDEREÇO DO SEU SCRIPT PUBLICADO NO GOOGLE ========
    const scriptURL = "https://script.google.com/macros/s/AKfycbwFulzmKV1rrLgvI5yOPdioap9f4mkfhVNvr1NjX_uoy8LKWBwpviHPpFVpUPfgRx1B/exec";

    /*
      Ouvinte de evento: é acionado quando o formulário for enviado.
      "submit" é o nome do evento; o 'e' representa o evento em si.
    */
    document.getElementById("formulario").addEventListener("submit", async (e) => {
      e.preventDefault(); // Impede o recarregamento da página padrão do formulário

      // Cria um objeto com os dados digitados
      const dados = {
        nome: document.getElementById("nome").value,
        email: document.getElementById("email").value,
        pontuacao: document.getElementById("pontuacao").value
      };

      try {
        // Faz a requisição POST para o Apps Script
        const resposta = await fetch(scriptURL, {
          method: "POST",
          body: JSON.stringify(dados) // envia o objeto como texto JSON
        });

        // Lê a resposta enviada pelo script do Google
        const texto = await resposta.text();

        // Mostra a mensagem de sucesso na tela (com cor verde)
        const msg = document.getElementById("mensagem");
        msg.textContent = texto;
        msg.style.color = "green";

        // Limpa os campos do formulário após o envio
        e.target.reset();

      } catch (erro) {
        // Caso ocorra erro de conexão ou outro problema
        const msg = document.getElementById("mensagem");
        msg.textContent = "❌ Erro ao enviar os dados!";
        msg.style.color = "red";
        console.error(erro);
      }
    });
  </script>
</body>
</html>
